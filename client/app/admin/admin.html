<div class="header-bar">
  <div class="container">
    <h2>Admin Bereich</h2>
  </div>
</div>
<div class="admin">
  <div class="container">
    <div class="row">
      <h2 class="text-center">Neuigkeiten</h2>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <form class="form-horizontal" name="form" ng-submit="newPost(form)">
          <div class="form-group">
            <label for="textArea" class="control-label">Neuer News-Eintrag:</label>
            <input id="title" type="text" ng-model="post.title" class="form-control" required>
            <textarea id="textArea" ng-model="post.body" class="form-control" rows="10"></textarea>
          </div>
          <button class="btn btn-default pull-right" type="submit">Speichern</button>
          <!--<button class="btn btn-danger pull-right" ng-click="clearForm()">Abbrechen</button>-->
        </form>
      </div>
    </div>
    <div class="news" id="news">
      <div class="container no-padding">
        <div class="row">
          <h2 class="text-center">Neuigkeiten</h2>
        </div>
        <div class="row posts">
          <div class="post" ng-repeat="post in posts | orderBy:'-date' | limitTo:numPosts">
            <div class="post-header">
              <span class="panel-title"> <b>{{ post.title }}</b></span> <span class="pull-right"> {{ post.date | date:'dd.MM.yyyy' }}</span>
            </div>
            <div class="post-body">
              <!--<h3>{{ post.title }}</h3>-->
              <p>{{ post.body }}</p>
            </div>
          </div>
          <!--<button class="btn btn-default pull-left" ng-click="incNumPosts()"><!--<span class="glyphicon glyphicon-plus"></span>Mehr</button>-->
          <span class="glyphicon glyphicon-arrow-down pull-right" ng-click="incNumPosts()"></span>
        </div>
      </div>
    </div>
  </div>
</div>
