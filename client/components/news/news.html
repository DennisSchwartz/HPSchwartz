<div class="news" id="news" ng-controller="NewsCtrl">
  <div class="container no-padding">
    <div class="row">
      <h2 class="text-center">Neuigkeiten</h2>
    </div>
    <div class="row posts">
      <div class="post" ng-repeat="post in posts | orderBy:'-date' | limitTo:numPosts">
        <div class="post-header">
          <span class="panel-title"> <b>{{ post.title }}</b></span> <span class="pull-right"> {{ post.date | date:'dd.MM.yyyy' }}</span>
        </div>
        <div class="post-body">
          <!--<h3>{{ post.title }}</h3>-->
          <p ng-bind-html="post.body"></p>
        </div>
      </div>
      <span class="glyphicon glyphicon-chevron-down pull-right expander" title="Mehr Nachrichten anzeigen" ng-click="incNumPosts()"></span>
      <span class="glyphicon glyphicon-chevron-up pull-right expander" ng-show="numPosts > 2" title="Weniger Anzeigen" ng-click="resetNumPosts()"></span>
    </div>
  </div>
</div>
