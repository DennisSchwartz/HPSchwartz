<div class="news" id="news" ng-controller="NewsCtrl">
  <div class="container no-padding">
    <div class="row posts">
      <div class="post" ng-repeat="post in posts | orderBy:'-date' | limitTo:numPosts">
        <div class="post-header">
          <span class="panel-title"> <b>{{ post.title }}</b></span> <span class="pull-right"> {{ post.date | date:'dd.MM.yyyy' }}</span>
        </div>
        <div class="post-body">
          <!--<h3>{{ post.title }}</h3>-->
          <p ng-bind-html="post.body"></p>
        </div>
      </div>
      <!--<button class="btn btn-default pull-left" ng-click="incNumPosts()"><!--<span class="glyphicon glyphicon-plus"></span>Mehr</button>-->
      <span class="glyphicon glyphicon-chevron-down pull-right" title="Mehr Nachrichten anzeigen" ng-click="incNumPosts()"></span>
    </div>
  </div>
</div>
