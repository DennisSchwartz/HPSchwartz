<div class="login">
  <div class="layer">
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" name="form" ng-submit="login(form)">
          <fieldset>
            <div class="row">
              <div class="form-group">
                <label for="inputName" class="col-md-2 col-md-offset-2 control-label">Username</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputName" placeholder="Username" ng-model="user.name" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="inputPassword" class="col-md-2 col-md-offset-2 control-label">Password</label>
                <div class="col-md-6">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <div class="col-md-4 col-md-offset-6">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
